<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <header>
            <h1>
                <i class="fas fa-check-circle"></i>
                My Task</h1>
            <p id="date"></p>
        </header>
        <div class="todo-input">
            <input type="text" name="" id="task-input" placeholder="What do you need to do ?">
            <button id="add-task">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="filters">
            <span class="filter active" data-filter="all">ALL</span>
        <span class="filter" data-filter="active">Active</span>
            <span class="filter" data-filter="completed">Completed</span>
        </div>
        <div class="tools-container">
            <ul id="todos-list">
                <!-- Items will be here from javascript -->
                 <li class="todo-item ">
                    <label class="checkbox-container">
                        <input type="checkbox" class="todo-checkbox"/>
                        <span class="checkmark"></span>
                    </label>
                    <span class="todo-item-text">Buy groceries</span>
            <button class="delete-btn"><i class="fas fa-times"></i></button>
                 </li>
            </ul>
            <div class="empty-state hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>No Task here yet</p>
            </div>
        </div>
        <footer>
            <p id="items-left">0 Items left</p>
            <button id="clear-completed">Clear Completed</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
